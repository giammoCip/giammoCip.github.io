<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIANMARCO CIPRIANI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00FF00;
        }

        .navbar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            font-size: 1.2em;
            color: #00FF00;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00FF00;
            border-radius: 5px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .navbar a:hover {
            background-color: #00FF00;
            color: #000000;
            transform: scale(1.1);
        }

        .button {
            position: relative;
            display: inline-block;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 5px;
            background-color: transparent;
            color: #00FF00;
            border: 2px solid #00FF00;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
            transition: all 0.4s ease;
        }

        .button:hover {
            background-color: #00FF00;
            color: #000000;
            box-shadow: 0 0 30px #00FF00, 0 0 50px #00FF00;
        }

        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .content p, .content h1 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>GIANMARCO CIPRIANI</h1>
        <p>"Un hacker non è solo colui che penetra nei sistemi, ma colui che apre nuove porte alla conoscenza. Il futuro appartiene a coloro che credono nella bellezza dei propri sogni."</p>
    </div>

    <div class="navbar">
        <a href="javascript:void(0);" class="button" onclick="changeContent('home')">Home</a>
        <a href="javascript:void(0);" class="button" onclick="changeContent('about')">About</a>
        <a href="javascript:void(0);" class="button" onclick="changeContent('contact')">Contact</a>
    </div>

    <script>
        // Funzione per cambiare il contenuto quando si preme uno dei tasti
        function changeContent(page) {
            let content = "";
            if (page === 'home') {
                content = `<h1>Benvenuto nel mio mondo digitale</h1>
                           <p>Qui tutto è possibile. La realtà è solo una variabile che il codice può manipolare.</p>`;
            } else if (page === 'about') {
                content = `<h1>Chi sono</h1>
                           <p>Sono un hacker, un ricercatore e un innovatore. L'informatica è la mia passione, e la libertà è la mia missione.</p>`;
            } else if (page === 'contact') {
                content = `<h1>Contattami</h1>
                           <p>Puoi raggiungermi tramite email all'indirizzo: gianmarco.ciprianiq@icloud.com</p>`;
                           <p>                                    Instagram: gianmarco.cipriani96</p> ;
            }
            document.querySelector('.content').innerHTML = content;
        }
    </script>
</body>
</html>
